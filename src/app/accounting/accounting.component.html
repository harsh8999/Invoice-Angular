<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body id="body">
  <h1>First Project in Angular</h1>
  <table class="table table-hover">
  <thead>
    <tr style="align-items:center">
      <td></td>
      <td></td>
      <td>Name</td>
      <td>Quantity</td>
      <td>Price</td>
      <td>Amount</td>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let item of items; let i=index">
        <td>
            <button class="btn btn-outline-danger" (click)="remove(i)">Delete</button>
        </td>
        <td>
          <label>{{ i+1 }}</label>
        </td>
      <td>
        <input [(ngModel)]="item.name" placeholder="name"/>  
        <!-- <input type="text" [(ngModel)]="item.name"> -->
      </td>
      <td>
        <input [(ngModel)]="item.quantity" placeholder="Quantity"/>
        <!-- <input type="number" [(ngModel)]="item.quantity"> -->
      </td>
      <td>
          <input [(ngModel)]="item.price" placeholder="Price"/>
        <!-- <input type="number" [(ngModel)]="item.price"> -->
      </td>
      <td>
          <label class="li">
              {{ myAmount(i) }}
            </label>
      </td>
    </tr>
  </tbody> 
  <hr>
  <h3>Bill</h3>
  <tfoot>
    
    <tr>
    <td></td>
    <td></td>
    <td>Sub-Total</td>
    <td>Discount</td>
    <td>Tax</td>
    <td>Total</td>
  </tr>
    <tr >
      <td><button class="btn btn-outline-primary" (click)="add()">Addition</button></td>
      <td></td>
      <td>
        <label class="li">
          {{ mySubTotal() }}
        </label>
      <td>
          <input placeholder="Discount" name="d" [(ngModel)]="discount"/>
      </td>
      <td>
          <input placeholder="Tax" name="t" [(ngModel)]="tax"/>
      </td>
      <td >
        <label class="li" >
          {{ myTotal() }}
        </label>
      </td>
    </tr>
  </tfoot>
  </table>
  
</body>
</html>
